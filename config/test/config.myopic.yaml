countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

sector:
  central_heat_vent: true

electricity:

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]

  estimate_renewable_capacities:
    enable: false

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#enable
enable:
  retrieve: auto
  retrieve_databundle: false
  retrieve_cost_data: false #pypsa-eur-k


renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-float:
    cutout: be-03-2013-era5
    max_depth: false
    min_depth: false
  solar:
    cutout: be-03-2013-era5
  solar-hsat:
    cutout: be-03-2013-era5

clustering:
  temporal:
    resolution_sector: 24h

industry:
  St_primary_fraction:
    2030: 0.6
    2040: 0.5
    2050: 0.4

solving:
  solver:
    name: gurobi
    options: gurobi-default
  mem: 4000

plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#biomass
